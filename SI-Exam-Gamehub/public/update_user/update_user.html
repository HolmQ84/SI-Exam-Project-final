<link rel="stylesheet" href="../update_user/update_user.css">

<div class="update_user_container">
    <h1>Update User</h1>
    <table class="update_table">
        <tr>
            <td class="lefty" >Username</td>
            <td class="righty" ><input type="text" name="username" id="username" style="color: black"></td>
        </tr>
        <tr>
            <td class="lefty" >Firstname</td>
            <td class="righty" ><input type="text" name="firstname" id="firstname"></td>
        </tr>
        <tr>
            <td class="lefty" >Lastname</td>
            <td class="righty" ><input type="text" name="lastname" id="lastname"></td>
        </tr>
        <tr>
            <td class="lefty" >Phone</td>
            <td class="righty" ><input type="number" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        <tr>
            <td class="lefty" >Gender</td>
            <td class="righty" ><input type="text" name="gender" id="gender"></td>
        </tr>
        <tr>
            <td class="lefty" >Birthdate</td>
            <td class="righty" ><input type="date" name="birthdate" id="birthdate"></td>
        </tr>
        <tr>
            <td class="lefty" >Email</td>
            <td class="righty" ><input type="email" name="email" id="email"></td>
        </tr>

    </table>
    <div class="buttons">
        <button onclick="updateUser()">Update User</button>
    </div>

</div>

<script src="../update_user/update_user.js"></script>
